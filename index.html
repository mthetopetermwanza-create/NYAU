<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NYAU: Echoes of the Great Dance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0e14;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: #0a0e14;
            z-index: 100;
        }
        
        #gameOverScreen {
            display: none;
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* Titles */
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #c60c30, #f7e967);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(198, 12, 48, 0.5);
        }
        
        h2 {
            font-size: 1.8rem;
            color: #f7e967;
            margin-bottom: 30px;
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(45deg, #c60c30, #8b2e1c);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 15px rgba(198, 12, 48, 0.4);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-green {
            background: linear-gradient(45deg, #339e35, #1a5f23);
        }
        
        /* UI Elements */
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        #characterInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: right;
        }
        
        .characterName {
            font-size: 1.5rem;
            color: #f7e967;
        }
        
        .characterType {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Mobile Controls */
        #controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 10;
        }
        
        .controlBtn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(198, 12, 48, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: white;
            pointer-events: auto;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            user-select: none;
            -webkit-user-select: none;
        }
        
        .controlBtn.jump {
            background: rgba(51, 158, 53, 0.8);
        }
        
        .controlBtn:active {
            transform: scale(0.9);
        }
        
        /* Instructions */
        .instructions {
            margin: 20px 0;
            color: #aaa;
            font-size: 0.9rem;
            max-width: 500px;
            line-height: 1.5;
        }
        
        /* Tay Grin Credit */
        .credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
        
        /* Responsive */
        @media (max-height: 600px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.5rem; margin-bottom: 15px; }
            .btn { padding: 12px 30px; font-size: 1rem; }
            #controls { bottom: 20px; }
        }
        
        @media (min-width: 768px) {
            .controlBtn {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h1>NYAU</h1>
            <h2>Echoes of the Great Dance</h2>
            <p class="instructions">
                Wear the mask. Dance the rhythm.<br>
                Collect Utsi. Become the spirit.
            </p>
            <button class="btn" id="startBtn">BEGIN THE DANCE</button>
            <p class="instructions" style="margin-top: 30px;">
                Tap buttons below to jump and duck
            </p>
            <div class="credit">For Tay Grin</div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <h2>THE DANCE ENDS</h2>
            <p style="font-size: 2rem; margin: 20px 0; color: #f7e967;">
                SCORE: <span id="finalScore">0</span>
            </p>
            <p style="margin-bottom: 30px; color: #aaa;">
                You danced with <span id="spiritsCount">0</span> spirits
            </p>
            <button class="btn" id="restartBtn">DANCE AGAIN</button>
            <button class="btn btn-green" id="menuBtn">MAIN MENU</button>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI Overlay -->
        <div id="ui">
            <div id="score">SCORE: 0</div>
            <div id="characterInfo">
                <div class="characterName">MWANA</div>
                <div class="characterType">HUMAN INITIATE</div>
            </div>
            
            <!-- Mobile Controls -->
            <div id="controls">
                <div class="controlBtn jump">↑</div>
                <div class="controlBtn">↓</div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // GAME ENGINE - SIMPLE & WORKING
        // ============================================
        
        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const spiritsCountElement = document.getElementById('spiritsCount');
        const characterNameElement = document.querySelector('.characterName');
        const characterTypeElement = document.querySelector('.characterType');
        const jumpBtn = document.querySelector('.controlBtn.jump');
        const duckBtn = document.querySelector('.controlBtn:not(.jump)');
        
        // Game State
        let gameState = 'START'; // START, PLAYING, GAME_OVER
        let score = 0;
        let gameSpeed = 3;
        let isJumping = false;
        let isDucking = false;
        let lastObstacleTime = 0;
        let transformationCount = 0;
        let utsiCollected = 0;
        let utsiRequired = 8;
        
        // Player
        const player = {
            x: 100,
            y: 0,
            width: 60,
            height: 100,
            velocityY: 0,
            character: 'mwana',
            color: '#f0f3f5',
            maskColor: '#5d4037'
        };
        
        // Game Objects
        let obstacles = [];
        let utsiParticles = [];
        let groundY;
        
        // Character Types
        const characters = {
            'mwana': {
                name: 'MWANA',
                type: 'HUMAN INITIATE',
                color: '#f0f3f5',
                maskColor: '#5d4037',
                jumpHeight: -20,
                width: 60,
                height: 100
            },
            'njombu': {
                name: 'NJOMBU',
                type: 'ELEPHANT SPIRIT',
                color: '#5d4037',
                maskColor: '#3e2723',
                jumpHeight: -18,
                width: 80,
                height: 80
            },
            'kambiya': {
                name: 'KAMBIYA',
                type: 'ANTELOPE SPIRIT',
                color: '#a0522d',
                maskColor: '#8b4513',
                jumpHeight: -22,
                width: 70,
                height: 90
            }
        };
        
        // Initialize Game
        function init() {
            // Set canvas size
            resizeCanvas();
            
            // Set ground position
            groundY = canvas.height * 0.7;
            player.y = groundY - player.height;
            
            // Setup event listeners
            setupEventListeners();
            
            // Start animation loop
            requestAnimationFrame(gameLoop);
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function setupEventListeners() {
            // Start button
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
            menuBtn.addEventListener('click', showMenu);
            
            // Mobile controls
            jumpBtn.addEventListener('touchstart', jump);
            jumpBtn.addEventListener('mousedown', jump);
            duckBtn.addEventListener('touchstart', duck);
            duckBtn.addEventListener('mousedown', duck);
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (gameState !== 'PLAYING') return;
                
                if (e.code === 'Space' || e.code === 'ArrowUp') {
                    jump();
                } else if (e.code === 'ArrowDown') {
                    duck();
                }
            });
            
            // Resize
            window.addEventListener('resize', resizeCanvas);
        }
        
        // Game Loop
        function gameLoop() {
            if (gameState === 'PLAYING') {
                update();
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Update Game State
        function update() {
            // Update player
            player.y += player.velocityY;
            player.velocityY += 0.8; // Gravity
            
            // Ground collision
            if (player.y > groundY - player.height) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                isJumping = false;
            }
            
            // Reset duck after short time
            if (isDucking) {
                setTimeout(() => {
                    isDucking = false;
                    player.height = characters[player.character].height;
                }, 300);
            }
            
            // Spawn obstacles
            const now = Date.now();
            if (now - lastObstacleTime > 1500) {
                spawnObstacle();
                lastObstacleTime = now;
            }
            
            // Spawn utsi particles
            if (Math.random() < 0.01 && utsiParticles.length < 3) {
                spawnUtsi();
            }
            
            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                
                // Check collision
                if (checkCollision(player, obstacle)) {
                    // Check if action was correct
                    const correctAction = 
                        (obstacle.type === 'low' && isJumping && player.velocityY < 0) ||
                        (obstacle.type === 'high' && isDucking);
                    
                    if (correctAction) {
                        // Success - pass obstacle
                        score += 50;
                        obstacles.splice(index, 1);
                    } else {
                        // Game over
                        gameOver();
                        return;
                    }
                }
                
                // Remove off-screen obstacles
                if (obstacle.x < -obstacle.width) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
            
            // Update utsi particles
            utsiParticles.forEach((particle, index) => {
                particle.x -= gameSpeed;
                
                // Check collection
                const dx = particle.x - (player.x + player.width/2);
                const dy = particle.y - (player.y + player.height/2);
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < particle.radius + player.width/2) {
                    // Collect utsi
                    utsiCollected++;
                    score += 20;
                    
                    // Check for transformation
                    if (utsiCollected >= utsiRequired) {
                        transformCharacter();
                        utsiCollected = 0;
                        utsiRequired = Math.floor(utsiRequired * 1.5);
                    }
                    
                    utsiParticles.splice(index, 1);
                }
                
                // Remove off-screen particles
                if (particle.x < -particle.radius) {
                    utsiParticles.splice(index, 1);
                }
            });
            
            // Slowly increase speed
            gameSpeed += 0.0005;
            
            // Update UI
            scoreElement.textContent = `SCORE: ${Math.floor(score)}`;
        }
        
        // Render Game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#0a0e14';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            for (let i = 0; i < 50; i++) {
                const x = (i * 31) % canvas.width;
                const y = (i * 23) % (groundY * 0.5);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.2 + Math.sin(Date.now()/1000 + i)*0.1})`;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Draw mountains
            ctx.fillStyle = '#1a1f2e';
            for (let i = 0; i < 3; i++) {
                const height = 100 + i * 30;
                ctx.beginPath();
                ctx.moveTo(-100 + i*300, groundY);
                ctx.lineTo(50 + i*300, groundY - height);
                ctx.lineTo(200 + i*300, groundY);
                ctx.fill();
            }
            
            // Draw ground
            ctx.fillStyle = '#3e2723';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // Draw grass
            ctx.fillStyle = '#339e35';
            for (let i = 0; i < 20; i++) {
                const x = (i * 40) % canvas.width;
                const height = 20 + Math.random() * 20;
                ctx.fillRect(x, groundY - height, 15, height);
            }
            
            // Draw obstacles
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                
                // Draw warning sign
                ctx.fillStyle = '#c60c30';
                ctx.beginPath();
                ctx.arc(obstacle.x + obstacle.width/2, 
                       obstacle.type === 'low' ? obstacle.y - 30 : obstacle.y + obstacle.height + 30,
                       20, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw arrow
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(obstacle.type === 'low' ? '↑' : '↓',
                           obstacle.x + obstacle.width/2,
                           obstacle.type === 'low' ? obstacle.y - 30 : obstacle.y + obstacle.height + 30);
            });
            
            // Draw utsi particles
            utsiParticles.forEach(particle => {
                // Glow effect
                ctx.fillStyle = `rgba(240, 243, 245, 0.3)`;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius + 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Particle
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('UTSI', particle.x, particle.y);
            });
            
            // Draw player
            drawPlayer();
            
            // Draw border
            ctx.fillStyle = '#c60c30';
            ctx.fillRect(0, 0, canvas.width, 3);
            ctx.fillRect(0, canvas.height - 3, canvas.width, 3);
            ctx.fillStyle = '#339e35';
            ctx.fillRect(0, 3, canvas.width, 2);
            ctx.fillRect(0, canvas.height - 5, canvas.width, 2);
        }
        
        function drawPlayer() {
            const char = characters[player.character];
            
            // Draw body
            ctx.fillStyle = char.color;
            
            if (char.name === 'MWANA') {
                // Human form
                // Head
                ctx.beginPath();
                ctx.arc(player.x + player.width/2, player.y + 30, 20, 0, Math.PI * 2);
                ctx.fill();
                
                // Body
                ctx.fillRect(player.x + player.width/2 - 15, player.y + 50, 30, 40);
                
                // Legs
                ctx.fillRect(player.x + player.width/2 - 12, player.y + 90, 10, 20);
                ctx.fillRect(player.x + player.width/2 + 2, player.y + 90, 10, 20);
                
                // Arms
                ctx.fillRect(player.x + player.width/2 - 25, player.y + 55, 10, 30);
                ctx.fillRect(player.x + player.width/2 + 15, player.y + 55, 10, 30);
                
            } else if (char.name === 'NJOMBU') {
                // Elephant form
                // Body
                ctx.beginPath();
                ctx.ellipse(player.x + player.width/2, player.y + player.height/2,
                           player.width/2, player.height/3, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(player.x + player.width, player.y + player.height/3, 25, 0, Math.PI * 2);
                ctx.fill();
                
            } else if (char.name === 'KAMBIYA') {
                // Antelope form
                // Body
                ctx.beginPath();
                ctx.ellipse(player.x + player.width/2, player.y + player.height/2,
                           player.width/3, player.height/4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Head
                ctx.beginPath();
                ctx.arc(player.x + player.width * 0.8, player.y + player.height/4, 20, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw mask
            ctx.fillStyle = char.maskColor;
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + 30, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eyes
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2 - 5, player.y + 28, 3, 0, Math.PI * 2);
            ctx.arc(player.x + player.width/2 + 5, player.y + 28, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw mouth
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + 35, 5, 0, Math.PI, false);
            ctx.fill();
        }
        
        // Game Functions
        function startGame() {
            // Reset game state
            gameState = 'PLAYING';
            score = 0;
            gameSpeed = 3;
            transformationCount = 0;
            utsiCollected = 0;
            utsiRequired = 8;
            lastObstacleTime = Date.now();
            
            // Reset player
            player.character = 'mwana';
            player.width = characters.mwana.width;
            player.height = characters.mwana.height;
            player.y = groundY - player.height;
            player.velocityY = 0;
            isJumping = false;
            isDucking = false;
            
            // Clear objects
            obstacles = [];
            utsiParticles = [];
            
            // Update UI
            characterNameElement.textContent = characters.mwana.name;
            characterTypeElement.textContent = characters.mwana.type;
            scoreElement.textContent = `SCORE: 0`;
            
            // Hide screens
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
        }
        
        function gameOver() {
            gameState = 'GAME_OVER';
            
            // Update final score
            finalScoreElement.textContent = Math.floor(score);
            spiritsCountElement.textContent = transformationCount;
            
            // Show game over screen
            gameOverScreen.style.display = 'flex';
        }
        
        function showMenu() {
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        }
        
        function jump() {
            if (gameState !== 'PLAYING' || isJumping) return;
            
            isJumping = true;
            player.velocityY = characters[player.character].jumpHeight;
            
            // Button feedback
            jumpBtn.style.transform = 'scale(0.9)';
            setTimeout(() => jumpBtn.style.transform = 'scale(1)', 100);
        }
        
        function duck() {
            if (gameState !== 'PLAYING' || isDucking || isJumping) return;
            
            isDucking = true;
            player.height = characters[player.character].height * 0.6;
            player.y += characters[player.character].height * 0.4;
            
            // Button feedback
            duckBtn.style.transform = 'scale(0.9)';
            setTimeout(() => duckBtn.style.transform = 'scale(1)', 100);
        }
        
        function spawnObstacle() {
            const type = Math.random() > 0.5 ? 'low' : 'high';
            const obstacle = {
                x: canvas.width,
                y: type === 'low' ? groundY - 40 : groundY - 100,
                width: 50,
                height: type === 'low' ? 40 : 100,
                color: type === 'low' ? '#8b4513' : '#c60c30',
                type: type
            };
            obstacles.push(obstacle);
        }
        
        function spawnUtsi() {
            const particle = {
                x: canvas.width,
                y: groundY - 60 - Math.random() * 100,
                radius: 10,
                color: '#f0f3f5'
            };
            utsiParticles.push(particle);
        }
        
        function transformCharacter() {
            transformationCount++;
            
            const sequence = ['mwana', 'njombu', 'kambiya'];
            const currentIndex = sequence.indexOf(player.character);
            const nextIndex = (currentIndex + 1) % sequence.length;
            const nextChar = sequence[nextIndex];
            
            // Update player
            player.character = nextChar;
            player.width = characters[nextChar].width;
            player.height = characters[nextChar].height;
            player.y = groundY - player.height;
            
            // Update UI
            characterNameElement.textContent = characters[nextChar].name;
            characterTypeElement.textContent = characters[nextChar].type;
            
            // Flash effect
            document.body.style.backgroundColor = '#c60c30';
            setTimeout(() => {
                document.body.style.backgroundColor = '#0a0e14';
            }, 100);
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
